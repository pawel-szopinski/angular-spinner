<!-- Loading spinner -->
<div *ngIf="loading.status$ | async; else postsTemplate" class="wrapper">
  <div class="inner">
    <mat-progress-spinner
      color="primary"
      mode="indeterminate"
      [diameter]="100">
    </mat-progress-spinner>
    <p style="text-align: center; margin-top: 15px">Loading...</p>
  </div>
</div>

<ng-template #postsTemplate>
  <div *ngFor="let post of posts">
    <h2>{{ post.title }}</h2>
    <p>{{ post.body }}</p>
  </div>
</ng-template>
